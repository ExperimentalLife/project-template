<p class="login-box-msg">Inicia session</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group has-feedback">
    <input type="email" class="form-control" placeholder="Correo" name="username" formControlName="username">
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" formControlName="password">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck">
        <label>
          <input type="checkbox"> Recordarme
        </label>
      </div>
    </div>
    <div class="col-xs-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat">Autenticar</button>
    </div>
  </div>
</form>

<div class="social-auth-links text-center">
  <p>- OR -</p>
  <a (click)="authService.signInWithFacebook()" class="btn btn-block btn-social btn-facebook btn-flat"><i
      class="fa fa-facebook"></i> Iniciar con
    Facebook</a>
  <a (click)="authService.signInWithGoogle()" class="btn btn-block btn-social btn-google btn-flat"><i
      class="fa fa-google-plus"></i> Iniciar con
    Google</a>
</div>
